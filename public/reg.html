<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<title>Site Title: Index</title>

</head>
<body>

<!-- Header -->
<header class="header section">
    <div class="header__wrapper section__wrapper">
       <nav class="header__nav">                            
           <a href="#!"><b class="icon-home"></b> Home</a>
           <a href="#!"><b class="icon-envelop"></b> Messages</a>
       </nav>
       <a href="/" class="header__logo"><b class="icon-rocket"></b></a>
       <div class="header__right">
           <div class="header__search-w">
                <input type="text" class="header__search" placeholder="type for search">
                <button class="search-button"><b class="icon-search"></b></button>
           </div>
            <a href="#!" class="header__img"><img src="" alt=""></a>
            <a href="#!" class="header__tweet"><b class="icon-plus"></b></a>
            <a href="#!" class="header__enter">Sign in</a>
            <div class="header__enter-w">
                <span>Allready hav account?</span>
                <form action="" class="header__enter-col">
                    <input type="text" class="" placeholder="username">
                    <input type="password" class="" placeholder="password">
                    <button class="header__enter-b">Go</button>
                </form>

                <span>Don't use ? create acc</span>
                <a hre="#!" class="header__enter-b">Sign Up</a>
            </div>
       </div>
    </div>
</header>
<!-- Header End -->
<section class="reg section">
    <div class="reg__wrapper section__wrapper">
        <h2 class="reg__title">Create ur account</h2>
        <form class="reg__col">
            <input type="text" placeholder="name">
            <input type="text" placeholder="surname">
            <input type="text" placeholder="username">
            <input type="text" placeholder="email">
            <input type="text" placeholder="password">
            <textarea name="" id="" cols="30" rows="10" placeholder="about"></textarea>
            <input type="date" placeholder="photo">
            <div class="reg__row">
                <span>Profile pic: </span>
            <input type="file" class="file">

            </div>
            <button>Registration</button>
        </form>
    </div>
</section>





<!-- Footer -->
<footer class="ez-footer section">
    <div class="ez-footer__wrapper section__wrapper">

    </div>
</footer>
<!-- Footer End -->

</div>

<script type="text/javascript" src="assets/libs/"></script>

<script type="text/javascript" src="assets/js/main.js"></script>



</body>
</html>
