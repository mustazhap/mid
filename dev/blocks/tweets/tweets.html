<section class="tweets section">
    <div class="section__wrapper tweets__wrapper">
        <div class="tweets__aside">
                @@include("../prof/prof.html")
        </div>
        <div class="tweets__main">
            <div class="add">
                <div class="user__pic"><img src="" alt=""></div>
                <div class="add_row">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <input type="text" placeholder="#hastag">
                </div>
                <button>tweet</button>
            </div>
            <div class="tweet">
                <div class="tweet__usr">
                    <img src="" alt="">
                </div>
                <div class="tweet__body">
                    <div class="tweet__row">
                        <span class="tweet__name">Elon</span>
                        <span class="tweet__username">@elon</span>
                        <spa class="tweet__date">- 11 h</span>
                    </div>
                    <p class="tweet__text">
                            Atmospheric entry at 17,000 mph is like a meteor & will vaporize steel. Burn marks below are on cold side. Main heatshield on bottom.
                    </p>
                    <div class="tweet__row">
                        <div class="tweet_col tweet-comment">
                            <b class="icon-bubble"></b>
                            <span>1k</span>
                        </div>
                        <div class="tweet_col tweet-report">
                            <b class="icon-redo2"></b>
                            <span>1k</span>
                        </div>
                        <div class="tweet_col tweet-fav">
                            <b class="icon-heart"></b>
                            <span>1k</span>
                        </div>
                        <div class="tweet_col tweet-delete">
                            <b class="icon-cross"></b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tweets__aside">
            <div class="follow">
                <div class="follow__top">
                    <span>Who to Follow</span>
                    <a href="#!">Random</a>
                </div>
                <div class="follow__usr">
                    <div class="follow-img">
                        <img src="" alt="">
                    </div>
                    <div class="follow__w">
                        <span class="follow__name">E4444444 44e</span>
                        <a href="" class="follow__button">Follow</a>
                    </div>
                    
                </div>
                <div class="follow__usr">
                    <div class="follow-img">
                        <img src="" alt="">
                    </div>
                    <div class="follow__w">
                        <span class="follow__name">E4444444 44e</span>
                        <a href="" class="follow__button">Follow</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
